        $(document).ready(function () {

        function confrontoChanged() {
            startLoading();

            var value = getTipo();

            $(".selettore").css("display", value == 0 ? "none" : "")

            var txt = "";
            switch (value) {
                case 0:
                    stopLoading();
                    break;
                case 1:
                    txt = "generi";
                    var minimumNumberOfMovies = 1;
                    var movieFileName = "docs/movies.csv";
                    var movieFK = "genres_id";
                    var itemFileName = "docs/genres.csv";
                    var itemPK = "id";
                    readItems(movieFileName, movieFK, itemFileName, itemPK, minimumNumberOfMovies, setDDLitems);
                    break;
                case 2:
                    var minimumNumberOfMovies = 5;
                    txt = "registi<sup><a class='note' title='Sono mostrati solo quelli con almeno " + minimumNumberOfMovies + " film'>i</a></sup>";

                    var movieFileName = "docs/movies.csv";
                    var movieFK = "directors_id";
                    var itemFileName = "docs/people.csv";
                    var itemPK = "id";
                    readItems(movieFileName, movieFK, itemFileName, itemPK, minimumNumberOfMovies, setDDLitems);
                    break;
                case 3:
                    var minimumNumberOfMovies = 5;
                    txt = "scrittori<sup><a class='note' title='Sono mostrati solo quelli con almeno " + minimumNumberOfMovies + " film'>i</a></sup>";

                    var movieFileName = "docs/movies.csv";
                    var movieFK = "writers_id";
                    var itemFileName = "docs/people.csv";
                    var itemPK = "id";
                    readItems(movieFileName, movieFK, itemFileName, itemPK, minimumNumberOfMovies, setDDLitems);
                    break;
                case 4:
                    var minimumNumberOfMovies = 5;
                    txt = "case di produzione<sup><a class='note' title='Sono mostrate solo quelle con almeno " + minimumNumberOfMovies + " film'>i</a></sup>";

                    var movieFileName = "docs/movies.csv";
                    var movieFK = "companies_id";
                    var itemFileName = "docs/companies.csv";
                    var itemPK = "id";
                    readItems(movieFileName, movieFK, itemFileName, itemPK, minimumNumberOfMovies, setDDLitems);
                    break;
                case 5:
                    var minimumNumberOfMovies = 5;
                    txt = "paesi<sup><a class='note' title='Sono mostrati solo quelli con almeno " + minimumNumberOfMovies + " film'>i</a></sup>";

                    var movieFileName = "docs/movies.csv";
                    var movieFK = "countries_id";
                    var itemFileName = "docs/countries.csv";
                    var itemPK = "id";
                    readItems(movieFileName, movieFK, itemFileName, itemPK, minimumNumberOfMovies, setDDLitems);
                    break;
            }

        }

        function setDDLitems(items) {
            var select1 = document.getElementById("select1");
            var select2 = document.getElementById("select2");
            select1.innerHTML = "";
            select2.innerHTML = "";
            items.forEach(function (item, index) {
                var option1 = document.createElement("option");
                var option2 = document.createElement("option");

                option1.value = item.id;
                option2.value = item.id;
                option1.innerHTML = item.name + " (" + item.tot + ")";
                option2.innerHTML = option1.innerHTML;

                select1.appendChild(option1);
                select2.appendChild(option2);
            });
            stopLoading();
        }
        function startLoading() {
            $(".loading").css("visibility", "");
        }

        function stopLoading() {
            $(".loading").css("visibility", "hidden");
        }
        function getTipo() {
            var ddl = document.getElementById("ddlTipo");
            var value = +ddl.value;
            return value;
        }

        function getPercentuale() {
            var radio1 = document.getElementById("radioPercent1");
            var radio2 = document.getElementById("radioPercent2");
            return radio2.checked;
        }

        function getAffianca() {
            var radio1 = document.getElementById("radioAffianca1");
            var radio2 = document.getElementById("radioAffianca2");
            return radio2.checked;
        }

        function getTooltip() {
            var radio1 = document.getElementById("radioTooltip1");
            var radio2 = document.getElementById("radioTooltip2");
            return radio1.checked;
        }

        function getSelezione() {
            var select1 = document.getElementById("select1");
            var select2 = document.getElementById("select2");
            var value1 = select1.value;
            var value2 = select2.value;
            return [value1, value2];
        }

        function getFiltroAnno() {
            var txt1 = document.getElementById("txtFiltroAnno1");
            var txt2 = document.getElementById("txtFiltroAnno2");
            var value1 = +txt1.value;
            var value2 = +txt2.value;
            return [value1, value2];
        }

        function getRaggruppaFail() {
            var radio1 = document.getElementById("radioRaggruppaFail1");
            var radio2 = document.getElementById("radioRaggruppaFail2");
            return radio2.checked;
        }

        function getRaggruppaAnno() {
            var txt = document.getElementById("txtAnno");
            return +txt.value;
        }
        function aggiornaOpzioni() {
            var options = {
                "tipoVisualizzazione": getTipo(),
                "percentuale": getPercentuale(),
                "raggruppaFail": getRaggruppaFail(),
                "raggruppaAnno": getRaggruppaAnno(),
                "tooltip": getTooltip(),
                "selezione": getSelezione(),
                "affianca": getAffianca(),
                "filtroAnno" : getFiltroAnno()
            }
            graph.setOptions(options);
        }

        function aggiornaGrafico() {
            var txtAnno = document.getElementById("txtAnno");
            var txtFiltroAnno1 = document.getElementById("txtFiltroAnno1");
            var txtFiltroAnno2 = document.getElementById("txtFiltroAnno2");
            if (isNaN(txtAnno.value) || +txtAnno.value < 1) {
                txtAnno.value = 1;
            }
            if (isNaN(txtFiltroAnno1.value) || +txtFiltroAnno1.value < 1892 || +txtFiltroAnno1.value > 2018) {
                txtFiltroAnno1.value = 1892;
            }
            if (isNaN(txtFiltroAnno2.value) || +txtFiltroAnno2.value < 1892 || +txtFiltroAnno2.value > 2018) {
                txtFiltroAnno2.value = 2018;
            }

            if (+txtFiltroAnno2.value > +txtFiltroAnno2.value) {
                var temp = txtFiltroAnno1.value;
                txtFiltroAnno1.value = txtFiltroAnno2.value;
                txtFiltroAnno2.value = txtFiltroAnno1.value;
            }

            aggiornaOpzioni();
            graph.update();
        }

        function nascondiOpzioni() {
            $(".opzioni").animate({ opacity: '0' }, 250, function () {
                $(".opzioni").css("display", "none");
                $("#opzioniContainer").removeClass("col-lg-4");
                $("#opzioniContainer").addClass("col-lg-1");
                $("#content").removeClass("col-lg-8");
                $("#content").addClass("col-lg-11");
            });

        }

        function mostraOpzioni() {
            $(".opzioni").css("display", "");
            $("#opzioniContainer").addClass("col-lg-4");
            $("#opzioniContainer").removeClass("col-lg-1");
            $("#content").addClass("col-lg-8");
            $("#content").removeClass("col-lg-11");
            $(".opzioni").animate({ opacity: '1' }, 250, function () {
            });
        }

        function toggleOpzioni() {
            if ($("#opzioniContainer").hasClass("col-lg-1")) {
                mostraOpzioni();
            } else {
                nascondiOpzioni();
            }
        }

        function centra() {
            graph.resetZoom();
        }
